<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-slate-700 to-slate-800 shadow-lg">
      <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-4">
          <h1 class="text-2xl md:text-3xl font-bold text-white">âœ¨ My Blog</h1>
          <div class="flex items-center gap-3">
            <span class="text-white font-semibold hidden sm:inline">
              Welcome, {{ username }}
            </span>
            <form method="GET" action="/logout">
              <button
                class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-full transition-colors duration-200 flex items-center gap-2"
              >
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  ></path>
                </svg>
                <span class="hidden sm:inline">Logout</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Create Post Form -->
      <div
        class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8"
      >
        <h2
          class="text-xl font-semibold text-gray-800 mb-6 flex items-center gap-2"
        >
          <svg
            class="w-5 h-5 text-primary-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            ></path>
          </svg>
          Create New Post
        </h2>
        <form class="space-y-4" method="POST" action="/publish">
          <div>
            <input
              type="text"
              placeholder="Enter your post title..."
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors duration-200 text-gray-700 placeholder-gray-400"
              name="title"
              required
            />
          </div>
          <div>
            <textarea
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors duration-200 text-gray-700 placeholder-gray-400 resize-none"
              name="content"
              placeholder="What's on your mind? Share your thoughts..."
              rows="4"
              required
            ></textarea>
          </div>
          <button
            class="w-full bg-primary-500 hover:bg-primary-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              ></path>
            </svg>
            Publish Post
          </button>
        </form>
      </div>

      <!-- Posts Container -->
      <div class="space-y-6">
        {% if posts %} {% for post in posts %}
        <article
          class="bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-shadow duration-200"
        >
          <!-- Post Header -->
          <div
            class="px-6 py-4 border-b border-gray-100 flex justify-between items-start"
          >
            <h3 class="text-lg font-semibold text-gray-800 flex-1 pr-4">
              {{ post['title'] }}
            </h3>
            <div class="flex items-center gap-2">
              <!-- Delete Button -->
              <form
                method="GET"
                action="/delete/{{ post['post_id'] }}"
                class="inline"
              >
                <button
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors duration-200 flex items-center gap-1"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                    ></path>
                  </svg>
                  <span class="hidden sm:inline">Delete</span>
                </button>
              </form>

              <!-- Edit Button with Dropdown -->
              <div class="relative group">
                <button
                  class="bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-1.5 rounded-md text-sm font-medium transition-colors duration-200 flex items-center gap-1"
                >
                  <svg
                    class="w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                    ></path>
                  </svg>
                  <span class="hidden sm:inline">Edit</span>
                </button>

                <!-- Edit Popup -->
                <div
                  class="absolute right-0 mt-1 w-80 bg-white rounded-lg shadow-lg border border-gray-200 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50"
                >
                  <div class="p-4">
                    <h4 class="font-semibold text-gray-800 mb-3">Edit Post</h4>
                    <form
                      method="POST"
                      action="/update/{{ post['post_id'] }}"
                      class="space-y-3"
                    >
                      <input
                        type="text"
                        placeholder="Title"
                        value="{{ post['title'] }}"
                        name="title"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm"
                      />
                      <textarea
                        name="content"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm resize-none"
                        rows="5"
                      >
{{ post['content'] }}</textarea
                      >
                      <button
                        class="w-full bg-primary-500 hover:bg-primary-600 text-white py-2 px-4 rounded-md text-sm font-medium transition-colors duration-200"
                      >
                        Update Post
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Post Content -->
          <div class="px-6 py-4">
            <p class="text-gray-700 leading-relaxed">{{ post['content'] }}</p>
          </div>

          <!-- Post Footer -->
          <div
            class="px-6 py-3 bg-gray-50 flex items-center justify-between text-sm text-gray-600"
          >
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                  ></path>
                </svg>
                <span>{{ post['created_at'] }}</span>
              </div>
              <div class="flex items-center gap-1">
                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                <span>by {{ post['username'] }}</span>
              </div>
            </div>
          </div>
        </article>
        {% endfor %} {% else %}
        <div
          class="bg-white rounded-xl shadow-sm border border-gray-200 p-12 text-center"
        >
          <svg
            class="w-16 h-16 text-gray-300 mx-auto mb-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          <h3 class="text-lg font-semibold text-gray-800 mb-2">No posts yet</h3>
          <p class="text-gray-600">Be the first to share something amazing!</p>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
