<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Join Our Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#f0f9ff",
                500: "#3b82f6",
                600: "#2563eb",
                700: "#1d4ed8",
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen flex items-center justify-center p-4"
  >
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-grid-pattern opacity-5"></div>

    <div class="relative w-full max-w-md">
      <!-- Main Card -->
      <div
        class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 overflow-hidden"
      >
        <!-- Header -->
        <div
          class="bg-gradient-to-r from-primary-600 to-indigo-600 px-8 py-6 text-center"
        >
          <div class="flex items-center justify-center mb-2">
            <div class="bg-white/20 p-3 rounded-full">
              <svg
                class="w-8 h-8 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                ></path>
              </svg>
            </div>
          </div>
          <h1 class="text-3xl font-bold text-white mb-1">Create Account</h1>
          <p class="text-blue-100 text-sm">Join our community today</p>
        </div>

        <!-- Form Container -->
        <div class="px-8 py-8">
          <form method="POST" action="/signup" class="space-y-6">
            <!-- Username Input -->
            <div class="space-y-2">
              <label
                class="text-sm font-medium text-gray-700 flex items-center gap-2"
              >
                <svg
                  class="w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                Username
              </label>
              <input
                type="text"
                name="username"
                placeholder="Choose a username"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 text-gray-700 placeholder-gray-400 bg-white/70"
                required
              />
            </div>

            <!-- Email Input -->
            <div class="space-y-2">
              <label
                class="text-sm font-medium text-gray-700 flex items-center gap-2"
              >
                <svg
                  class="w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
                Email Address
              </label>
              <input
                type="email"
                name="email"
                placeholder="Enter your email"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 text-gray-700 placeholder-gray-400 bg-white/70"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="space-y-2">
              <label
                class="text-sm font-medium text-gray-700 flex items-center gap-2"
              >
                <svg
                  class="w-4 h-4 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                  ></path>
                </svg>
                Password
              </label>
              <input
                type="password"
                name="password"
                placeholder="Create a strong password"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all duration-200 text-gray-700 placeholder-gray-400 bg-white/70"
                required
              />
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full bg-gradient-to-r from-primary-600 to-indigo-600 hover:from-primary-700 hover:to-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 shadow-lg"
            >
              <span class="flex items-center justify-center gap-2">
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
                  ></path>
                </svg>
                Create Account
              </span>
            </button>
          </form>

          <!-- Sign In Link -->
          <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="text-center">
              <p class="text-gray-600 mb-2">Already have an account?</p>
              <a
                href="/signin"
                class="inline-flex items-center gap-2 text-primary-600 hover:text-primary-700 font-semibold transition-colors duration-200 group"
              >
                <svg
                  class="w-4 h-4 transform group-hover:-translate-x-1 transition-transform duration-200"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 0a4 4 0 01-4 4H5a4 4 0 01-4-4v-6a4 4 0 014-4h1a4 4 0 014 4"
                  ></path>
                </svg>
                Sign in to your account
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-6 text-sm text-gray-500">
        <p>Â© 2025 Your Company. All rights reserved.</p>
      </div>
    </div>

    <style>
      .bg-grid-pattern {
        background-image: radial-gradient(
            circle at 25px 25px,
            rgba(59, 130, 246, 0.15) 2px,
            transparent 0
          ),
          radial-gradient(
            circle at 75px 75px,
            rgba(99, 102, 241, 0.15) 2px,
            transparent 0
          );
        background-size: 100px 100px;
      }
    </style>
  </body>
</html>
